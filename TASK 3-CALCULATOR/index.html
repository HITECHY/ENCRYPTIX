<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Basic Calculator</h1>
    </header>
    <div class="night-mode-toggle">
        <i class="fas fa-sun" id="day-mode-icon">LIGHT</i>
        <i class="fas fa-moon" id="night-mode-icon">DARK</i>
    </div>
    <div class="container">
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button class="btn" onclick="clearDisplay()">C</button>
                <button class="btn" onclick="appendToDisplay('/')">/</button>
                <button class="btn" onclick="appendToDisplay('*')">*</button>
                <button class="btn" onclick="appendToDisplay('-')">-</button>
                <button class="btn" onclick="appendToDisplay('7')">7</button>
                <button class="btn" onclick="appendToDisplay('8')">8</button>
                <button class="btn" onclick="appendToDisplay('9')">9</button>
                <button class="btn" onclick="appendToDisplay('+')">+</button>
                <button class="btn" onclick="appendToDisplay('4')">4</button>
                <button class="btn" onclick="appendToDisplay('5')">5</button>
                <button class="btn" onclick="appendToDisplay('6')">6</button>
                <button class="btn" onclick="calculateResult()">=</button>
                <button class="btn" onclick="appendToDisplay('1')">1</button>
                <button class="btn" onclick="appendToDisplay('2')">2</button>
                <button class="btn" onclick="appendToDisplay('3')">3</button>
                <button class="btn" onclick="appendToDisplay('0')">0</button>
                <button class="btn" onclick="appendToDisplay('.')">.</button>
            </div>
        </div>
        <div class="history">
            <h2>History</h2>
            <ul class="list" id="history-list" style="background-color: aliceblue;"></ul>
            <button class="btn" id="clear-history" style="font-size: 10px; border-radius: 5px;">Clear History</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Hitesh</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
